<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bacterix</title>
    <link rel="stylesheet" href="style.css">
    
  </head>
  <body>
    <div class="allDiv">
      <div class="scatter" >
        <canvas id="myChart"></canvas>
      </div>
      <div class="line">
        <canvas id="myChart2"></canvas>
      </div>
    </div>
	<div class="Bact_cont">
		<div class="Bact1">
			<div class="id b1">
				<img src="image/Icon_bact_1.png" class="im_b1"></img>
			</div>
		</div>
		<div class="Bact2">
			<div class="id b2">
				<img src="image/Icon_bact_2.png" class="im_b1"></img>
			</div>
		</div>
		<div class="Bact3">
			<div class="id b3">
				<img src="image/Icon_bact_3.png" class="im_b1"></img>
			</div>
		</div>
	</div>
	<div class="AB_cont">
		<div class="AB1">
			<div class="id2 a1">
			</div>
			<div class="stats">
				<p class="abtype c1">Type : 1</p>
				<p class="abeff c2">Efficacité : 61%</p>
			</div>
			<button class="add_AB add1">Add</button>
		</div>
		<div class="AB2">
			<div class="id2 a2">
			</div>
			<div class="stats">
				<p class="abtype c2">Type : 2</p>
				<p class="abeff c2">Efficacité : 50%</p>
			</div>
			<button class="add_AB add2">Add</button>
		</div>
		<div class="AB3">
			<div class="id2 a3">
			</div>
			<div class="stats">
				<p class="abtype c3">Type : 3</p>
				<p class="abeff c2">Efficacité : 23%</p>
			</div>
			<button class="add_AB add3">Add</button>
		</div>
	</div>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script type="text/javascript" src="index.js"></script>
  </body>
</html>
